<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pre-Incubation Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Responsive header section */
      .form-header {
        text-align: center;
        margin-bottom: 30px;
      }
      .form-header img {
        max-width: 100%;
        height: auto;
        max-height: 150px;
        margin-bottom: 10px;
      }
      .form-header h1 {
        font-size: clamp(1.4rem, 2vw, 1.8rem);
        font-weight: bold;
        margin-bottom: 5px;
        line-height: 1.3;
      }
      .form-header p {
        font-size: clamp(0.9rem, 1.2vw, 1rem);
        color: #6c757d;
      }

      /* Responsive card */
      .form-card {
        max-width: 700px;
        margin: auto;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <!-- HEADER SECTION -->
      <div class="form-header">
        <img src="assets/Poster header.jpg" alt="Institute Logo" />
        <h1>Institute of Entrepreneurship Development, U.P.</h1>
        <h1>Registration Form for Pre-Incubation</h1>
      </div>

      <!-- FORM -->
      <form id="preIncubationForm" class="card p-4 shadow-sm form-card">
        <div class="mb-3">
          <label class="form-label">Email *</label>
          <input type="email" name="email" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Contact Number*</label>
          <input
            type="number"
            name="contactnumber"
            class="form-control"
            required
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Applicant Name *</label>
          <input
            type="text"
            name="applicantName"
            class="form-control"
            required
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Company Name</label>
          <input type="text" name="companyname" class="form-control" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Registered Address</label>
          <input type="text" name="address" class="form-control" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Applicant Type *</label>
          <select name="applicantType" class="form-control" required>
            <option value="" disabled selected hidden>Applicant Type</option>
            <option>Company</option>
            <option>Individual</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Your Business Idea</label>
          <textarea name="businessIdea" class="form-control"></textarea>
        </div>

        <button type="submit" class="btn btn-primary w-100">Submit</button>
      </form>
    </div>

    <script>
      document
        .getElementById("preIncubationForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const formData = Object.fromEntries(new FormData(this).entries());

          try {
            const res = await fetch(
              "http://localhost:3000/api/form/pre-incubation",
              {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(formData),
              }
            );

            const data = await res.json();
            if (res.ok) {
              alert(data.message);
              this.reset();
            } else {
              alert("❌ Error: " + data.message);
            }
          } catch (err) {
            console.error("❌ Fetch Error:", err);
            alert("❌ Submission failed!");
          }
        });
    </script>
  </body>
</html>
