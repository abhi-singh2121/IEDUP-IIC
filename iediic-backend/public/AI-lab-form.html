<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BRAINS AI Lab Registration | IEDUP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background: #f8faff; }
    .container { max-width: 600px; margin-top: 60px; }
    .btn-gradient {
      background: linear-gradient(135deg, #1a237e, #2196f3);
      color: #fff; border: none; border-radius: 10px;
      padding: 10px 20px; font-weight: 600;
      transition: 0.3s; box-shadow: 0 5px 15px rgba(33,150,243,0.25);
    }
    .btn-gradient:hover { transform: translateY(-2px); }
  </style>
</head>
<body>
  <div class="container bg-white shadow p-4 rounded-4">
    <h2 class="text-center fw-bold mb-3">BRAINS AI Lab Registration</h2>
    <p class="text-center text-secondary mb-4">Fill the form below to collaborate, innovate, and grow with AI-powered solutions.</p>
    
    <form id="aiLabForm">
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-control" name="name" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Organization / Startup</label>
        <input type="text" class="form-control" name="organization">
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" name="email" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Phone</label>
        <input type="text" class="form-control" name="phone">
      </div>
      <div class="mb-3">
        <label class="form-label">Area of Interest</label>
        <select class="form-select" name="interestArea">
          <option>AI for MSMEs</option>
          <option>IoT Applications</option>
          <option>AI + Data Analytics</option>
          <option>Smart Manufacturing</option>
          <option>Training / Collaboration</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Message / Idea</label>
        <textarea class="form-control" name="message" rows="3"></textarea>
      </div>
      <button type="submit" class="btn-gradient w-100">Submit</button>
      <div id="formMessage" class="mt-3 text-center fw-bold"></div>
    </form>
  </div>

  
<script>
const form = document.getElementById("aiLabForm");

form.addEventListener("submit", async function(e) {
  e.preventDefault(); // Prevent page reload

  const formData = new FormData(form);
  const data = Object.fromEntries(formData.entries());

  try {
    const response = await fetch("/api/form/ai-lab", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    });

    const result = await response.json();

    if (result.success) {
      // JS popup on success
      alert(result.message);

      // Optional: reset form
      form.reset();
    } else {
      alert("Submission failed: " + result.message);
    }

  } catch (err) {
    console.error(err);
    alert("Server error!");
  }
});
</script>
</body>
</html>
