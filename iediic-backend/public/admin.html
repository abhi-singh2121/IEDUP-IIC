<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Incubation Centre</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <h2 class="text-center mb-4">üìä Admin Dashboard</h2>

  <div class="card shadow-sm p-4">
    <h4>All Form Submissions</h4>
    <table class="table table-striped mt-3">
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>Form Type</th>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Idea</th>
          <th>Submitted At</th>
        </tr>
      </thead>
      <tbody id="formTable">
        <tr><td colspan="7" class="text-center">Loading...</td></tr>
      </tbody>
    </table>
  </div>
</div>

<script>
async function loadForms() {
  try {
    const res = await fetch("http://localhost:3000/api/forms");
    const forms = await res.json();

    const table = document.getElementById("formTable");
    if (forms.length === 0) {
      table.innerHTML = `<tr><td colspan="7" class="text-center">No submissions yet.</td></tr>`;
      return;
    }

    table.innerHTML = forms.map((f, i) => `
      <tr>
        <td>${i + 1}</td>
        <td>${f.formType}</td>
        <td>${f.name}</td>
        <td>${f.email}</td>
        <td>${f.phone}</td>
        <td>${f.idea}</td>
        <td>${new Date(f.createdAt).toLocaleString()}</td>
      </tr>
    `).join("");
  } catch (err) {
    document.getElementById("formTable").innerHTML = `
      <tr><td colspan="7" class="text-danger text-center">‚ùå Failed to load submissions</td></tr>`;
  }
}

loadForms();
</script>

</body>
</html>
