<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>IEDIIC Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h2 class="mb-3">IEDIIC â€” Admin Dashboard</h2>

    <div class="d-flex gap-2 mb-3">
      <select id="typeFilter" class="form-select" style="max-width:220px;">
        <option value="">All Forms</option>
        <option value="pre-incubation">Pre-Incubation</option>
        <option value="incubation">Incubation</option>
      </select>

      <input id="q" class="form-control" placeholder="Search name, email, startup or idea..." />
      <button id="btnSearch" class="btn btn-primary">Search</button>
      <button id="btnExport" class="btn btn-outline-success ms-auto">Export CSV</button>
      <button id="btnRefresh" class="btn btn-outline-secondary">Refresh</button>
    </div>

    <div id="tableWrap" class="table-responsive shadow-sm bg-white rounded"></div>
  </div>

  <!-- Detail modal -->
  <div class="modal fade" id="detailModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Application Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="modalBody"></div>
        <div class="modal-footer">
          <select id="modalStatus" class="form-select" style="width:180px;">
            <option value="new">new</option>
            <option value="reviewed">reviewed</option>
            <option value="accepted">accepted</option>
            <option value="rejected">rejected</option>
          </select>
          <button id="saveStatus" class="btn btn-success">Save</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/admin/admin.js"></script>
</body>
</html>
