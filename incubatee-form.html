  <!-- FORM -->
  <section class="py-5">
    <div class="container">
      <h1 class="text-center mb-4">Join as an Incubatee</h1>
      <p class="text-center text-muted mb-5">Fill the form below to apply for incubation support.</p>

      <form id="incubateeForm" class="row g-4 shadow p-4 rounded bg-light">
  <div id="formStatus"></div>

  <div class="col-md-6">
    <label class="form-label">Full Name</label>
    <input type="text" class="form-control" name="name" required>
  </div>
  <div class="col-md-6">
    <label class="form-label">Email</label>
    <input type="email" class="form-control" name="email" required>
  </div>
  <div class="col-md-6">
    <label class="form-label">Phone</label>
    <input type="tel" class="form-control" name="phone" required>
  </div>
  <div class="col-md-6">
    <label class="form-label">Startup/Business Name</label>
    <input type="text" class="form-control" name="startup_name" required>
  </div>
  <div class="col-md-12">
    <label class="form-label">Business Idea / Domain</label>
    <textarea class="form-control" name="idea" rows="3" required></textarea>
  </div>
  <div class="col-md-6">
    <label class="form-label">Stage of Startup</label>
    <select class="form-select" name="stage" required>
      <option value="">Choose...</option>
      <option value="Ideation">Ideation</option>
      <option value="Prototype">Prototype</option>
      <option value="Early Revenue">Early Revenue</option>
      <option value="Scaling">Scaling</option>
    </select>
  </div>
  <div class="col-12 text-center">
    <button type="submit" class="btn btn-primary btn-lg">Submit Application</button>
  </div>
</form>

      </form>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="bg-dark text-white py-3 mt-auto">
    <div class="container text-center small">
      © <span id="year"></span> IEDUP-IIC — Empowering Startups
    </div>

  <!-- Put this script just above </body> -->
<script>
  const scriptURL = "https://script.google.com/macros/s/AKfycbxpYCpFsXA_R-fP1LRLkqKituTsjQ0yQojaWeIb_I0kUqCepmxqkEawyEkzRKVcfk2b/exec"; // paste your Apps Script /exec URL here
  const form = document.getElementById("incubateeForm");
  const formStatus = document.getElementById("formStatus");

  form.addEventListener("submit", e => {
    e.preventDefault();
    formStatus.innerHTML = `<div class="alert alert-info">⏳ Submitting…</div>`;

    fetch(scriptURL, { method: "POST", body: new FormData(form) })
      .then(res => res.json())
      .then(data => {
        if (data.result === "success") {
          formStatus.innerHTML = `<div class="alert alert-success">✅ Application Submitted Successfully!</div>`;
          form.reset();
        } else {
          formStatus.innerHTML = `<div class="alert alert-danger">❌ Error: ${data.message}</div>`;
        }
      })
      .catch(err => {
        formStatus.innerHTML = `<div class="alert alert-danger">❌ Network error: ${err.message}</div>`;
      });
  });
</script>
